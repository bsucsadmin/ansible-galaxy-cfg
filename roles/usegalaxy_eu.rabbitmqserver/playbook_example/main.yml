---
- name: RabbitMQServer
  hosts: rabbitmq
  become: true
  become_user: root
  vars_files:
    - secret_group_vars/rabbitmq.yml
  pre_tasks:
    - name: Only run "update_cache=yes" if the last one is more than 3600 seconds ago
      apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == 'Debian'
    - name: Install dependencies
      ansible.builtin.package:
        state: latest
        name:
          - python3-pip
          - python3-virtualenv
    - name: Configure SELinux
      ansible.posix.seboolean:
        name: "{{ item }}"
        state: true
        persistent: true
      loop:
        - httpd_can_network_connect
      when: ansible_os_family == 'CentOS'
    - name: Install poadman pip package
      ansible.builtin.pip:
        name: podman
    - name: Set podman user
      block:
        - name: Set _podman_users CentOS
          set_fact:
            _podman_users: ['centos']
          when: ansible_distribution == 'CentOS'
        - name: Set _podman_users Ubuntu
          set_fact:
            _podman_users: ['ubuntu']
          when: ansible_distribution == 'Ubuntu'
        - name: Set _podman_users Debian
          set_fact:
            _podman_users: ['debian']
          when: ansible_distribution == 'Debian'
        - name: Set podman_users
          set_fact:
            podman_users: "{{ _podman_users }}"

  roles:
    - create_rabbitmq_user
    - galaxyproject.nginx
    - usegalaxy_eu.rabbitmqserver
